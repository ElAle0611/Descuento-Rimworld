name: RimWorld Price Watcher

# Define cuándo se ejecuta el script
on:
  schedule:
    # Corre todos los días a las 15:00 UTC (12:00 PM en Argentina)
    - cron: '0 15 * * *'
  # Permite ejecutarlo manualmente desde la pestaña "Actions"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Copia el código de tu repositorio a la máquina virtual
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      # 2. Instala Python en la máquina virtual
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Instala las librerías necesarias (como 'requests')
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Ejecuta el script de Python
      - name: Correr el monitor de RimWorld
        # Aquí conectamos tus "Secrets" de GitHub con el script de Python
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python rimworld_checker.py
